<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private-Wave - Secure Messaging</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #7db9e8;
            --bg-color: #f5f7fa;
            --text-color: #333;
            --light-gray: #e0e0e0;
            --dark-gray: #888;
            --success-color: #28a745;
            --error-color: #dc3545;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo i {
            margin-right: 10px;
            font-size: 1.5rem;
        }
        
        /* Setup container */
        #setupContainer {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .user-id-section {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .user-id-section h2 {
            color: var(--secondary-color);
            margin-bottom: 10px;
        }
        
        #userIdDisplay {
            display: inline-block;
            padding: 10px 15px;
            background-color: var(--light-gray);
            border-radius: 4px;
            font-family: monospace;
            font-size: 1.1rem;
            margin: 10px 0;
        }
        
        .buttons-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            background-color: var(--primary-color);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        button.secondary {
            background-color: var(--dark-gray);
        }
        
        button.secondary:hover {
            background-color: #666;
        }
        
        /* Chat container */
        #chatContainer {
            display: flex;
            height: calc(100vh - 130px);
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        /* Contacts section */
        .contacts {
            width: 30%;
            background-color: #f0f2f5;
            border-right: 1px solid var(--light-gray);
            overflow-y: auto;
        }
        
        .contacts-header {
            padding: 15px;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .contacts-header h2 {
            font-size: 1.2rem;
            color: var(--secondary-color);
        }
        
        .add-contact {
            display: flex;
            padding: 10px 15px;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .add-contact input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid var(--light-gray);
            border-radius: 4px 0 0 4px;
            font-size: 0.9rem;
        }
        
        .add-contact button {
            border-radius: 0 4px 4px 0;
            padding: 8px 12px;
        }
        
        #contactsList {
            overflow-y: auto;
        }
        
        .contact-item {
            padding: 15px;
            border-bottom: 1px solid var(--light-gray);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .contact-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .contact-item.selected {
            background-color: rgba(77, 111, 165, 0.1);
            border-left: 4px solid var(--primary-color);
        }
        
        .contact-name {
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .contact-status {
            font-size: 0.8rem;
            color: var(--dark-gray);
        }
        
        .contact-status.secure {
            color: var(--success-color);
        }
        
        .contact-status.not-secure {
            color: var(--error-color);
        }
        
        /* Chat section */
        .chat {
            width: 70%;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 15px;
            background-color: white;
            border-bottom: 1px solid var(--light-gray);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-header h2 {
            font-size: 1.2rem;
            color: var(--secondary-color);
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #f0f2f5;
        }
        
        .message {
            margin-bottom: 15px;
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 8px;
            position: relative;
        }
        
        .message.sent {
            background-color: #d1e7ff;
            margin-left: auto;
            border-bottom-right-radius: 2px;
        }
        
        .message.received {
            background-color: white;
            margin-right: auto;
            border-bottom-left-radius: 2px;
        }
        
        .message-content {
            word-wrap: break-word;
        }
        
        .message-time {
            font-size: 0.7rem;
            color: var(--dark-gray);
            text-align: right;
            margin-top: 5px;
        }
        
        .chat-input {
            padding: 15px;
            background-color: white;
            border-top: 1px solid var(--light-gray);
            display: flex;
        }
        
        .chat-input input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid var(--light-gray);
            border-radius: 20px;
            margin-right: 10px;
            font-size: 0.95rem;
        }
        
        /* Status message */
        #statusMessage {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 4px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }
        
        #statusMessage.error {
            background-color: var(--error-color);
        }
        
        #statusMessage.success {
            background-color: var(--success-color);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            #chatContainer {
                flex-direction: column;
                height: calc(100vh - 100px);
            }
            
            .contacts, .chat {
                width: 100%;
            }
            
            .contacts {
                height: 30%;
                border-right: none;
                border-bottom: 1px solid var(--light-gray);
            }
            
            .chat {
                height: 70%;
            }
        }
    </style>
</head>
